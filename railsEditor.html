<!DOCTYPE html>
<html>
	<head>
		<meta name="copyright" content="Maciej Bendkowski <maciej.bendkowski@gmail.com>">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="plugin.js"></script>
		
		<script src="staticContentProvider.js"></script>
		<script src="controlFlowContentProvider.js"></script>
		<script src="classContentProvider.js"></script>
		<script src="railsContentAssist.js"></script>
		
		<script type="text/javascript">
			/* global window eclipse RubyContentAssistProvider */
			window.onload = function() {
				var provider = new eclipse.PluginProvider();
			
				// Content assist
				provider.registerServiceProvider("orion.edit.contentAssist", new RailsContentAssistProvider(
					new StaticContentProvider(), new ControlFlowContentProvider(), new ClassContentProvider()), {
						name: "Rails content assist",
						pattern: "\\.(ru|rb|erb|yml)$"
				});
			
				provider.connect();
			};
		</script>
	</head>
	<body>
		<h2>Orion Plugin</h2>
		This is a plugin for <a href="http://wiki.eclipse.org/Orion">Orion</a>.
		This is not designed to be viewed as a web page. If you are viewing this page in your browser, perhaps you want
		to <a href="http://wiki.eclipse.org/Orion/How_Tos/Installing_A_Plugin">install it</a> if you have an account on an Orion server.
	</body>
</html>
